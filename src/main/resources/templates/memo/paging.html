<body>

                    </div>
                </span>
            </span>
        </span>
</header>
<main>
    <div>
        <div class="searchBox">
            <div>
                <span><input  type="radio" name="dashboardFilter" value="all" checked>전체</span>
                <span><input  type="radio" name="dashboardFilter" value="yes">Y</span>
                <span><input  type="radio" name="dashboardFilter" value="no">N</span>
            </div>
            <div>
                <span>
                    <select id="type" name="searchType">
                        <option  value="entire">전체</option>
                        <option  value="contents">내용</option>
                        <option  value="writer">작성자</option>
                    </select>
                </span>
                <span><input type="text" id="search_box" value="" placeholder="검색어를 입력하세요"></span>
                <span><button onclick="searchMemo()">검색</button></span>
            </div>
        </div>
        <div class="modify_button">
            <div>
                <div>(데이터 총<span th:text="${memoCount}"></span>건)</div>
            </div>
            <div>
                <span><button onclick="deleteReq()">삭제</button></span>
                <span><button onclick="saveReq()">작성</button></span>
            </div>
        </div>
        <div class="memoListTable">
            <table class="table" border="1">
                <tr>
                    <th>
                        <input type="checkbox" id="allCheckBox" onclick="allChecked()">
                    </th>
                    <th>No.</th>
                    <th>내용</th>
                    <th>대시보드 노출</th>
                    <th>작성자</th>
                    <th>작성일</th>
                </tr>
                <tr style="text-align:center"  th:each="memo: ${MemoList}" class="memo">
                    <td>
                        <input type="checkbox" name="chk" class="chk" onclick="chkClicked()" th:value="${memo.id}">
                    </td>
                    <td> <a th:href="@{|/memo/${memo.id}|(page=${MemoList.number + 1})}" th:text="${memo.id}"></a></td>
                    <td> <a th:href="@{|/memo/${memo.id}|(page=${MemoList.number + 1})}" th:text="${memo.memoContents}" ></a></td>
                    <td> <a th:href="@{|/memo/${memo.id}|(page=${MemoList.number + 1})}" th:text="${memo.memoExposeYn}" ></a></td>
                    <td> <a th:href="@{|/memo/${memo.id}|(page=${MemoList.number + 1})}" th:text="${memo.userName}" ></a></td>
                    <td> <a th:href="@{|/memo/${memo.id}|(page=${MemoList.number + 1})}" th:text="${memo.createTime}"></a></td>
                </tr>
            </table>
        </div>
            <!-- 첫번째 페이지로 이동 -->
            <!-- /Memo/paging?page=1 -->
        <div class = "pageButton">
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <!-- 이전 페이지 -->
                    <li th:if="${MemoList.hasPrevious()}" class="page-item">
                        <a class="page-link" th:href="@{'/memo/paging?page=' + (${MemoList.getNumber()} - 1) + '&amp;size=' + ${MemoList.getSize()} + '&amp;keyword=' + ${keyword != null ? keyword : ''}}" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <!-- 페이지 번호 -->
                    <li th:each="i : ${#numbers.sequence((MemoList.number - 3) < 0 ? 0 : (MemoList.number - 3), (MemoList.number + 3) > (MemoList.totalPages - 1) ? (MemoList.totalPages - 1) : (MemoList.number + 3))}" th:class="${MemoList.number == i} ? 'page-item active' : 'page-item'">
                        <a class="page-link" th:href="@{'/memo/paging?page=' + ${i} + '&amp;size=' + ${MemoList.getSize()} + '&amp;keyword=' + ${keyword != null ? keyword : ''}}" th:text="${i + 1}"></a>
                    </li>
                    <!-- 다음 페이지 -->
                    <li th:if="${MemoList.hasNext()}" class="page-item">
                        <a class="page-link" th:href="@{'/memo/paging?page=' + (${MemoList.getNumber()} + 1) + '&amp;size=' + ${MemoList.getSize()} + '&amp;keyword=' + ${keyword != null ? keyword : ''}}" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

    </div>
</main>

                    </span>

                        <i class="fa-solid fa-square fa-2xs"></i>

                    </span>
                    <!-- <i class="fa-solid fa-chevron-right"></i> -->
                </li>
                <li class="payList-nav" onclick="location.href='#'">

                        <i class="fa-solid fa-square fa-2xs"></i>

                    </span>

        </span>

</body>
<script>
    function searchMemo() {
        var keyword = document.getElementById("search_box").value.trim(); // 검색어 가져오기
        var url = "/memo/paging?keyword=" + encodeURIComponent(keyword); // 검색 URL 구성

        // 현재 페이지 유지하면서 검색
        window.location.href = url;
    }

    // ------------
    function allChecked(target){

         //전체 체크박스 버튼
         const checkbox = document.getElementById('allCheckBox');

         //전체 체크박스 버튼 체크 여부
         const is_checked = checkbox.checked;

         //전체 체크박스 제외한 모든 체크박스
         if(is_checked){
             //체크박스 전체 체크
             chkAllChecked()
         }

         else{
             //체크박스 전체 해제
             chkAllUnChecked()
         }
     }

     //자식 체크박스 클릭 이벤트
     function chkClicked(){

         //체크박스 전체개수
         const allCount = document.querySelectorAll(".chk").length;

         //체크된 체크박스 전체개수
         const query = 'input[name="chk"]:checked'
         const selectedElements = document.querySelectorAll(query)
         const selectedElementsCnt = selectedElements.length;

         //체크박스 전체개수와 체크된 체크박스 전체개수가 같으면 전체 체크박스 체크
         if(allCount == selectedElementsCnt){
              document.getElementById('allCheckBox').checked = true;
         }

         //같지않으면 전체 체크박스 해제
         else{
             document.getElementById('allCheckBox').checked = false;
         }
     }

     //체크박스 전체 체크
     function chkAllChecked(){
         document.querySelectorAll(".chk").forEach(function(v, i) {
             v.checked = true;
         });
     }

     //체크박스 전체 체크 해제
     function chkAllUnChecked(){
         document.querySelectorAll(".chk").forEach(function(v, i) {
             v.checked = false;
         })
     }

<!--   function search(f){-->
<!--        var type = f.type.value;-->

<!--        f.action = "/memo/search";-->
<!--        f.method = "post";-->
<!--        f.submit();-->
<!--   }-->

    const saveReq = () => {
        location.href = "/memo/save";
    }

   function deleteReq() {

         const selectedIds = [];
         const checkboxes = document.querySelectorAll('.chk:checked');
         checkboxes.forEach((chk) => {
             selectedIds.push(chk.value);
             console.log("check", chk.value);
             console.log("selectedIds", selectedIds);
         });

         if (selectedIds.length === 0) {
             alert('삭제할 항목을 선택해주세요.');
             return;
         }

         // Ajax 요청으로 선택된 항목의 ID를 서버로 전송
         fetch('/memo/delete', {
             method: 'POST',
             headers: {
                 'Content-Type': 'application/json'
             },
             body: JSON.stringify(selectedIds)
         })
         .then(response => {
             if (response.ok) {

                 console.log('Selected items deleted successfully.');
                 location.reload(true);

                 // 삭제 성공 시 페이지 새로고침 또는 필요한 처리
             } else {
                 console.error('Error occurred while deleting selected items.');
             }
         })
         .catch(error => {
             console.error('Error occurred while deleting selected items:', error);
         });
   }

    function filterMemoByDashboard() {
    const dashboardFilterRadio = document.querySelector('input[name="dashboardFilter"]:checked');

    if (!dashboardFilterRadio) return; // 체크된 라디오 버튼이 없을 경우 처리

    const dashboardFilterValue = dashboardFilterRadio.value;
    const memos = document.querySelectorAll('.memo');

    memos.forEach(memo => {
        const dashboardValue = memo.querySelector('td:nth-child(4)').textContent.trim();
        const shouldDisplay = (dashboardFilterValue === 'all') ||
                              (dashboardFilterValue === 'yes' && dashboardValue === 'Y') ||
                              (dashboardFilterValue === 'no' && dashboardValue === 'N');

        // 클래스를 토글하여 스타일 적용
        memo.style.display = shouldDisplay ? '' : 'none';
        });
    }

    // 라디오 버튼 변화에 따라 필터링된 결과를 업데이트
    document.querySelectorAll('input[name="dashboardFilter"]').forEach(radio => {
        radio.addEventListener('change', filterMemoByDashboard);
    });

    // 페이지 로드 시 초기 필터링 적용
    document.addEventListener('DOMContentLoaded', filterMemoByDashboard);

    function displayTotalPosts(totalPosts) {
    var totalPostsDiv = document.getElementById("totalPosts");
    totalPostsDiv.textContent = "(총 " + totalPosts + "건의 게시글)";
}

// MemoList를 가져오는 AJAX 요청
function getTotalPosts() {
    var xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function() {
        if (xhr.readyState === XMLHttpRequest.DONE) {
            if (xhr.status === 200) {
                var totalPostsDiv = document.getElementById("totalPosts");
                var totalPosts = xhr.responseText;
                totalPostsDiv.textContent = "(총 " + totalPosts + "건의 게시글)";
            } else {
                console.error('Request failed');
            }
        }
    };
    xhr.open("GET", "/memo/totalPosts", true);
    xhr.send();
}

</script>
