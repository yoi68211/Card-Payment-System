<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상세 메모글 확인</title>
    <link th:href="@{/css/memoDetail.css}" rel="stylesheet">

    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="memoDetail-main">
    <table>
        <tr>
            <td>
                No. <span th:text="${Memo.id}"></span>
                <div class="author">
                    작성자: <span th:text="${Memo.userName}"></span>
                </div>
            </td>
            <td>
                <div>
                    작성일: <span th:text="${Memo.createTime}"></span>
                </div>
            </td>
        </tr>

        <tr>
            <td th:text="${Memo.memoContents}"></td>
        </tr>
    </table>
    <div>
        <button  onclick="listReq()">돌아가기</button>
        <button  onclick="updateReq()">수정</button>
    </div>
    </div>
</body>

<script th:inline="javascript">
    let date = [[${Memo.createTime}]];

    const listReq = () => {
        const page = [[${page}]];
        location.href = "/memo/paging?page="+page;
    }
    const updateReq = () => {
        const id = [[${Memo.id}]];
        location.href = "/memo/update/" + id;
    }

</script>
</html>
