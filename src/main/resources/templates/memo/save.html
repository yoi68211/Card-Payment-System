<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>메모글 작성</title>
</head>
<body>
<!-- action 속성: 목적지(서버주소), method 속성: http request method(get,post) -->
<form action="/memo/save" method="post">
    대시보드 노출유무 <input type="radio" name="memoExposeYn" value="Y">Y <input type="radio" name="memoExposeYn" value="N">N<br>
    <textarea name="MemoContents" cols="100" rows="30"></textarea><br>
    <input type="submit" value="작성 완료">
</form>

</body>
</html>
