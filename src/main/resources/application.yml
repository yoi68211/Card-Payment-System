# database ?? ??
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_url}
    username: ${DB_username}
    password: ${DB_password}


  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
     ddl-auto: update  # DDL?? ??
    properties:
     hibernate:
      show_sql: true
      format_sql: true

  resources:
    static-locations=classpath:/static/:

  thymeleaf:
    cache: false
    check-template-location: true
    prefix: classpath:/templates/
    suffix: .html
    enabled: true

  spring:
    devtools:
      livereload:
        enabled: true
    freemarker:
      cache: false

  logging:
    level:
      root: debug




api.toss.clientKey: ${Toss_clientKey}

api.toss.secretKey: ${Toss_secretKey}


